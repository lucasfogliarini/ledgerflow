apiVersion: apps/v1
kind: Deployment
metadata:
  name: transaction-api
  namespace: ledgerflow
spec:
  replicas: 1
  selector:
    matchLabels:
      app: transaction-api
  template:
    metadata:
      labels:
        app: transaction-api
    spec:
      containers:
        - name: transaction-api
          image: lucasfogliarini/transaction-api:latest
          ports:
            - containerPort: 8080
          resources:
          requests:
            cpu: "0.5"
            memory: "0.5Gi"
          limits:
            cpu: "1"
            memory: "1Gi"
          env:
            - name: ASPNETCORE_ENVIRONMENT
              value: "Development"
          envFrom:
            - secretRef:
                name: ledgerflow-secrets
          livenessProbe:
            httpGet:
              path: /health
              port: 8080
          readinessProbe:
            httpGet:
              path: /health
              port: 8080
            periodSeconds: 5
            timeoutSeconds: 5
            failureThreshold: 1
            successThreshold: 1
            initialDelaySeconds: 3
