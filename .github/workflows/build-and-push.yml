name: Build, Test and Docker Publish

on:
  workflow_dispatch:
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v6

    - name: Setup .NET
      uses: actions/setup-dotnet@v5
      with:
        dotnet-version: 9.0.x

    - name: Restore dependencies
      run: dotnet restore

    - name: Build
      run: dotnet build --no-restore

    - name: Test
      run: dotnet test --no-build --verbosity normal

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: transaction-api (Build and Push Docker Image)
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./LedgerFlow.Transactions.WebApi/Dockerfile
        push: true
        tags: |
          lucasfogliarini/ledgerflow/transaction-api:latest

    - name: ledgersummaries-api (Build and Push Docker Image)
      uses: docker/build-push-action@v6
      with:
        context: .
        file: ./LedgerFlow.LedgerSummaries.WebApi/Dockerfile
        push: true
        tags: |
          lucasfogliarini/ledgerflow/ledgersummaries-api:latest
